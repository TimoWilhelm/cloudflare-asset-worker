<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Router Admin Login</title>
		<link rel="icon" href="data:;base64,iVBORw0KGgo=" />
		<style>
			body {
				font-family:
					system-ui,
					-apple-system,
					sans-serif;
				display: flex;
				justify-content: center;
				align-items: center;
				height: 100vh;
				background: #f0f0f0;
				margin: 0;
			}
			.card {
				background: white;
				padding: 2rem;
				border-radius: 12px;
				box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
				width: 100%;
				max-width: 360px;
			}
			h1 {
				margin-top: 0;
				font-size: 1.5rem;
				text-align: center;
				color: #111;
				margin-bottom: 1.5rem;
			}
			.input-group {
				margin-bottom: 1rem;
			}
			input {
				width: 100%;
				padding: 0.75rem;
				border: 1px solid #ddd;
				border-radius: 6px;
				box-sizing: border-box;
				font-size: 1rem;
				transition: border-color 0.2s;
			}
			input:focus {
				border-color: #0070f3;
				outline: none;
				box-shadow: 0 0 0 2px rgba(0, 112, 243, 0.2);
			}
			button {
				width: 100%;
				padding: 0.75rem;
				background: #0070f3;
				color: white;
				border: none;
				border-radius: 6px;
				cursor: pointer;
				font-size: 1rem;
				font-weight: 500;
				transition: background 0.2s;
			}
			button:hover {
				background: #0051a2;
			}
		</style>
	</head>
	<body>
		<div class="card">
			<h1>Admin Login</h1>
			<form id="loginForm">
				<div class="input-group">
					<input type="password" id="token" placeholder="Enter API Token" required autofocus />
				</div>
				<button type="submit">Login</button>
			</form>
		</div>
		<script>
			document.getElementById('loginForm').addEventListener('submit', (e) => {
				e.preventDefault();
				const token = document.getElementById('token').value;
				localStorage.setItem('admin_token', token);
				document.cookie = `admin_token=${token}; path=/; max-age=31536000; samesite=strict`;
				window.location.href = '/admin/';
			});
		</script>
	</body>
</html>
